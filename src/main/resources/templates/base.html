<script>
    var numberSize = "";
    var ctrlPath = "/main";
    var currentMenuUrl = "/main";
    var currentUrl = "";
    $(function () {

        //加载菜单
        var $li, $menu_f_ul, $menu_s;
        ajaxPost("/main/menu/6057616cc5c04696b98d9fdb740b25cc", null, function (data) {
            $.each(data, function (index, menu) {
                $li = $('<li class="treeview"></li>');
                var $menu_f = $('<a href="#">\n' +
                    '<i class="' + menu.pms_ico + '"></i> <span>' + menu.pms_name + '</span>\n' +
                    ' <span class="pull-right-container">\n' +
                    '<i class="fa fa-angle-left pull-right"></i>\n' +
                    '</span></a>');
                $li.append($menu_f);
                $menu_f_ul = $('<ul class="treeview-menu"></ul>');
                $li.append($menu_f_ul);
                $("ul.sidebar-menu").append($li);

                $.each(menu.sub_permissions, function (index, item) {
                    $menu_s = $('<li><a href="#" data-url="' + item.pms_url + '"><i class="' + item.pms_ico + '"></i>' + item.pms_name + '</a></li>');
                    $menu_f_ul.append($menu_s);
                });
            });
        });

        //对navbar menu使用slimscroll
        $(".navbar .menu").slimscroll({
            height: "200px",
            alwaysVisible: false,
            size: "3px"
        }).css("width", "100%");

        //首页默认加载
        loadPage("/home");
        currentUrl = location.search;

        $("a[data-url]").click(function (evt) {
            $("ul.treeview-menu li").removeClass("active");
            $(this).parent().addClass("active");

            if (!$(this).offsetParent().hasClass("active")) {
                $(".sidebar-menu>li").removeClass("active");
                $(this).offsetParent().addClass("active");
            }

            loadPage($(this).data("url"));
            historyPushState($(this).data("url"));

            // 记录当前访问位置
            currentMenuUrl = $(this).data('url');
        });

        $("a[data-main]").click(function (evt) {
            $(".sidebar-menu li").removeClass("active");//所有li
            $(this).parent().addClass("active");

            loadPage($(this).data("main"));
            historyPushState($(this).data("main"));

            // 记录当前访问位置
            currentMenuUrl = $(this).data('main');
        });

        if (!!(window.history && history.pushState)) {
            $(window).on("popstate", function (event) {
                //浏览器前进或者后退都会触发popstate事件
                // 取得之前通过pushState保存的state object，我们并不打算使用它。
                // jQuery对event做了一层包装，需要通过originalEvent取得原生event。
                //var state = event.originalEvent.state;

                // 直接取URL参数来处理
                var historyUrl = window.location.search;
                //console.log("1:" + currentUrl);
                //console.log("2:" + historyUrl);
                if (currentUrl != historyUrl) {
                    //console.log("3:" + historyUrl.replace('?', ''));
                    if (historyUrl != "") {
                        loadPage(historyUrl.replace('?', ''));
                    } else {
                        loadPage("/main");
                    }
                    currentUrl = historyUrl;
                }
                //console.log("4:" + window.location.href);
            });
        }
    });

    function historyPushState(url) {
        //history api 判断浏览器是否支持 pushState
        if (!!(window.history && history.pushState)) {
            history.pushState(null, "", "?" + url + "#");
            currentUrl = window.location.search;
        }
    }

</script>
