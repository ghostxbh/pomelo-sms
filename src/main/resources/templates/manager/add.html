<html lang="en" xmlns:th="http://www.thymeleaf.org">
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-info">
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="create_name" class="col-sm-2 control-label">用户账号<i>*</i></label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="create_name" placeholder="用户账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="create_pwd" class="col-sm-2 control-label">用户密码<i>*</i></label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="create_pwd" placeholder="用户密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="create_pwd_too" class="col-sm-2 control-label">密码验证<i>*</i></label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="create_pwd_too" placeholder="再次输入用户密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="create_account" class="col-sm-2 control-label">短信通道<i>*</i></label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="create_account">
                                        <option th:each="account:${accountList}" th:value="${account.id}" th:text="${account != null ? account.code : '请选择'}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="create_allowance">短信余量<i></i></label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" id="create_allowance" placeholder="短信余量：默认为0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="phone_prefix">号码前缀</label>
                                <div class="col-sm-4">
                                    <input class="form-control" type="text" id="phone_prefix" placeholder="号码前缀：默认为86">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="text_suffix">短信后缀随机值</label>
                                <div class="col-sm-4">
                                    <select class="form-control" type="text" id="text_suffix">
                                        <option value="0">停用</option>
                                        <option value="1">启用</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="create_remark">备注<i></i></label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" style="height: 200px; width: 100%;" type="text" id="create_remark" placeholder="备注其他信息"></textarea>
                                </div>
                            </div>

                    </div>
                    <!-- /.box-body -->
                </form>
                <div class="box-footer text-center">
                    <button class="btn btn-default" onclick="resetInfo()">重置</button>
